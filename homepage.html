<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* üçî Hamburger Menu */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 0.4rem;
  z-index: 1000;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background-color: #eb99c7;
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* üì± Mobile View */
@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }

  /* Hide the nav links by default */
  .innav {
    position: absolute;
    top: 10vh;
    left: 0;
    width: 100%;
    background-color: #1C1B2A;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
    padding: 1rem 0;
    display: none;
    border-top: 2px solid #0f0a4f;
  }

  /* When active, show it */
  .innav.active {
    display: flex;
    animation: slideDown 0.3s ease forwards;
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Animate hamburger ‚Üí X */
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }

  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }
}

    </style>
</head>
<body>
    <nav class="navbar">
  <div class="logo">
    <h1>HiAnime</h1>
  </div>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="innav" id="nav-links">
    <a href="#">Home</a>
    <a href="#">Popular</a>
    <a href="#">Latest</a>
    <a href="#">Movies</a>
    <a href="#">Contact</a>
  </div>
</nav>

</body>
</html>
